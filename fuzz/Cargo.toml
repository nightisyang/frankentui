[package]
name = "ftui-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.ftui-core]
path = "../crates/ftui-core"

[dependencies.frankenterm-core]
path = "../crates/frankenterm-core"

[[bin]]
name = "fuzz_input_parser"
path = "fuzz_targets/fuzz_input_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_input_parser_structured"
path = "fuzz_targets/fuzz_input_parser_structured.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_input_parser_long_seq"
path = "fuzz_targets/fuzz_input_parser_long_seq.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_vt_parser"
path = "fuzz_targets/fuzz_vt_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_grid_mutations"
path = "fuzz_targets/fuzz_grid_mutations.rs"
test = false
doc = false
bench = false

[profile.release]
opt-level = 3
debug = true
